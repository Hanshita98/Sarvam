<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories | Sarvam Gruh Udhoyog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER (simple reuse) -->
<header class="header">
  <a href="index.html" class="logo">
    <img src="images/logo.png" class="logo-img">
    <div class="logo-text">
      <h3>SARVAM</h3>
      <p>Gruh Udhoyog</p>
    </div>
  </a>
</header>

<section class="categories-page">
  <h2>Shop by Category</h2>

  <div class="category-grid">

    <div class="category-card" onclick="goToProducts('Khakhra')">
      <h3>Khakhra</h3>
    </div>

    <div class="category-card" onclick="goToProducts('Namkeen')">
      <h3>Namkeen</h3>
    </div>

    <div class="category-card" onclick="goToProducts('Pickles')">
      <h3>Pickles</h3>
    </div>

    <div class="category-card" onclick="goToProducts('Papad')">
      <h3>Papad</h3>
    </div>

    <div class="category-card" onclick="goToProducts('Sweets')">
      <h3>Sweets</h3>
    </div>

  </div>
</section>

<script>
  function goToProducts(category) {
    window.location.href = "products.html?category=" + category;
  }
</script>

</body>
</html>
